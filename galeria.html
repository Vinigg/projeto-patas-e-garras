<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
    <title>Galeria - Patas e Garras</title>
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="logo">
                <img src="assets/img/logo.png" alt="Logo da ONG Patas e Garras">
            </div>
            <ul class="nav-links">
                <li><a href="index.html">Início</a></li>
                <li><a href="sobre.html">Quem somos</a></li>
                <li><a href="contato.html">Contato</a></li>
                <li><a href="galeria.html">Galeria</a></li>

            </ul>
        </nav>
    </header>
    <main>
        <div class="gallery-header">
            <h1>Galeria de Histórias</h1>
            <p>Conheça alguns dos nossos queridos amigos.</p>
        </div>

        <section class="gallery-grid" aria-label="Galeria de animais resgatados">
            <figure class="gallery-card">
                <img src="assets/img/animals/max.jpg" alt="Max, cão adotado, pelagem marrom claro" loading="lazy">
                <figcaption>
                    <h3>Max</h3>
                    <p>Cão • Adotado ✓</p>
                    <small>Resgatado em 2024, encontrou uma família amorosa.</small>
                </figcaption>
            </figure>
            <figure class="gallery-card">
                <img src="assets/img/animals/luna.jpg" alt="Luna, gata adotada, olhos verdes" loading="lazy">
                <figcaption>
                    <h3>Luna</h3>
                    <p>Gata • Adotada ✓</p>
                    <small>Encontrada ferida, hoje vive feliz com sua família.</small>
                </figcaption>
            </figure>
            <figure class="gallery-card">
                <img src="assets/img/animals/bella.jpg" alt="Bella, cadela adotada" loading="lazy">
                <figcaption>
                    <h3>Bella</h3>
                    <p>Cadela • Adotada ✓</p>
                    <small>Mãe de 6 filhotes, todos em novos lares.</small>
                </figcaption>
            </figure>
            <figure class="gallery-card">
                <img src="assets/img/animals/rocky.jpg" alt="Rocky, cão disponível para adoção" loading="lazy">
                <figcaption>
                    <h3>Rocky</h3>
                    <p>Cão • Disponível</p>
                    <small>Brincalhão e carinhoso, adora crianças.</small>
                </figcaption>
            </figure>
            <figure class="gallery-card">
                <img src="assets/img/animals/mimi.jpg" alt="Mimi, gata disponível para adoção" loading="lazy">
                <figcaption>
                    <h3>Mimi</h3>
                    <p>Gata • Disponível</p>
                    <small>Carinhosa e independente, ótima para apartamento.</small>
                </figcaption>
            </figure>
            <figure class="gallery-card">
                <img src="assets/img/animals/thor.jpg" alt="Thor, cão grande disponível" loading="lazy">
                <figcaption>
                    <h3>Thor</h3>
                    <p>Cão • Disponível</p>
                    <small>Gentil e forte, ideal para casa com quintal.</small>
                </figcaption>
            </figure>
            <figure class="gallery-card">
                <img src="assets/img/animals/nina.jpg" alt="Nina, gata adotada" loading="lazy">
                <figcaption>
                    <h3>Nina</h3>
                    <p>Gata • Adotada ✓</p>
                    <small>Resgatada filhote, cresceu cercada de amor.</small>
                </figcaption>
            </figure>
            <figure class="gallery-card">
                <img src="assets/img/animals/simba.jpg" alt="Simba, gato disponível" loading="lazy">
                <figcaption>
                    <h3>Simba</h3>
                    <p>Gato • Disponível</p>
                    <small>Majestoso e calmo, ama carinho.</small>
                </figcaption>
            </figure>
            <figure class="gallery-card">
                <img src="assets/img/animals/buddy.jpg" alt="Buddy, cão adotado" loading="lazy">
                <figcaption>
                    <h3>Buddy</h3>
                    <p>Cão • Adotado ✓</p>
                    <small>Ex-cão de rua, hoje é o rei da casa.</small>
                </figcaption>
            </figure>
            <figure class="gallery-card">
                <img src="assets/img/animals/lola.jpg" alt="Lola, cadela disponível" loading="lazy">
                <figcaption>
                    <h3>Lola</h3>
                    <p>Cadela • Disponível</p>
                    <small>Doce e obediente, companheira perfeita.</small>
                </figcaption>
            </figure>
        </section>

        <section class="gallery-cta" aria-label="Chamada para ação de adoção">
            <h2>Quer fazer parte dessas histórias?</h2>
            <p>Cada adoção transforma duas vidas: a do animal e a sua. Fale conosco para saber como adotar.</p>
            <div class="cta-buttons">
                <a href="contato.html" class="adoption-button">Quero Adotar</a>
                <a href="contato.html" class="volunteer-button">Ser Voluntário</a>
                <a href="contato.html" class="donation-button">Doar</a>
            </div>
        </section>
    </main>
    <footer></footer>
</body>
</html>
